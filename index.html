<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Wedding</h1>
        <p>Join us on our special day!</p>
        <h2>Countdown to the Wedding</h2>
        <p id="countdown"></p>
    </header>

    <section id="livestream">
        <h2>Live Stream</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_STREAM_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="details">
        <h2>Wedding Details</h2>
        <p><strong>Date:</strong> [Your Wedding Date]</p>
        <p><strong>Venue:</strong> [Location Name]</p>
        <p><strong>Time:</strong> [Start Time]</p>
        <a href="https://maps.google.com/?q=YOUR_LOCATION" target="_blank">View on Map</a>
        
        <!-- WhatsApp Share Button -->
        <button id="whatsapp-share">Share on WhatsApp</button>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="guests" placeholder="Number of Guests" required>
            <input type="email" id="email" placeholder="Your Email (Optional)">
            <button type="submit">Submit RSVP</button>
        </form>
        <p id="rsvp-message"></p>
    </section>

    <footer>
        <p>Contact: [Your Contact Info]</p>
        <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
